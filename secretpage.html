<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            font-size: 24px;
            text-align: center;
        }
        .hidden-code {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: auto;
            height: auto;
            font-size: 16px;
            color: black;
            transition: color 0.5s ease-in-out;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            padding: 10px;
        }
        @keyframes reveal {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes binaryAnimation {
            0% { content: "hello."; }
            15% { content: "hello."; }
            16% { content: "01010011"; }
            17% { content: "01001111"; }
            18% { content: "01010101"; }
            19% { content: "01010100"; }
            20% { content: "01001000"; }
            21% { content: "01000101"; }
            22% { content: "01000001"; }
            23% { content: "01010011"; }
            24% { content: "01010100"; }
            25% { content: "01010100"; }
            26% { content: "01000101"; }
            27% { content: "01001110"; }
            28% { content: "01000011"; }
            29% { content: "01001100"; }
            30% { content: "01001001"; }
            31% { content: "01000011"; }
            32% { content: "01001011"; }
            33% { content: "01010011"; }
            85% { content: "goodbye."; }
            100% { content: "goodbye."; }
        }
        .animated-text::after {
            content: "";
            animation: binaryAnimation 10s infinite alternate;
        }
    </style>
    <script>
        let clickCount = 0;
        document.addEventListener("DOMContentLoaded", function () {
            const hiddenCode = document.querySelector(".hidden-code");
            
            hiddenCode.addEventListener("click", function () {
                clickCount++;
                console.log("Click count:", clickCount); 
                
                if (clickCount >= 10) {
                    hiddenCode.style.color = "white";
                    hiddenCode.textContent = "HAX000X";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="animated-text"></div>
        <div class="hidden-code">ț̴̢̒r̵̋ͅu̶͓̳̔͗t̷̫̖̽h̶̛͓͗͜ ̷̪͍̊h̵̻̝̾̆e̴̘̟̾̌ṙ̴̯͔e̸̤͆͐</div>
    </div>
</body>
</html>
