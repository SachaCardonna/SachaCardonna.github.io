<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            font-size: 24px;
            text-align: center;
        }

        .hidden-code {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: auto;
            height: auto;
            font-size: 16px;
            color: black;
            transition: color 0.5s ease-in-out;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            padding: 10px;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes binaryAnimation {
            0% {
                content: "HELLO";
            }

            40% {
                content: "01110011";
            }

            44% {
                content: "01101111";
            }

            48% {
                content: "01110101";
            }

            52% {
                content: "01110100";
            }

            56% {
                content: "01101000";
            }

            60% {
                content: "01100101";
            }

            64% {
                content: "01100001";
            }

            68% {
                content: "01110011";
            }

            72% {
                content: "01110100 01110100 01100101 01101110 01100011 01101100 01101001 01100011 01101011 01110011";
            }

            100% {
                content: "GOODBYE";
            }
        }

        .animated-text::after {
            content: "";
            animation: binaryAnimation 4s infinite alternate;
        }
    </style>
    <script>
        let clickCount = 0;
        document.addEventListener("DOMContentLoaded", function () {
            const hiddenCode = document.querySelector(".hidden-code");

            hiddenCode.addEventListener("click", function () {
                clickCount++;
                console.log("Click count:", clickCount); // Debugging

                if (clickCount >= 10) {
                    hiddenCode.style.color = "white"; // Rendre visible
                    hiddenCode.textContent = "HAX000X";
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="animated-text"></div>
        <div class="hidden-code">Click here</div>
    </div>
</body>

</html>
